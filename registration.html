<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <div>
        <label for="text">First Name: * </label>
        <input type="text" name="First_Name">
    </div>
    <div>
        <label for="text">Last Name: * </label>
        <input type="text" name="Last_Name">
    </div>
    <div>
        <label for="text">Email Address: * </label>
        <input type="text" name="Email_Address">
    </div>
    <div>
        <label for="text">Password: * </label>
        <input type="password" name="Password">
    </div>
    <div>
        <label for="text">Confirm Password: * </label>
        <input type="password" name="Confirm_Password">
    </div>
    <div>
        <label for="text">Birthday: </label>
        <input type="date" name="dob">
    </div>
    <div>
        <label for="text">Gender Identity: </label> 
            <input type="radio" name="Gender" 
            Value="Male" id="male"> Male
            <input type="radio" name="Gender"
            Value="Female" id="female"> Female
            <input type="radio" name="Gender" 
            Value="Non-Binary" id="Non-Binary"> Non-Binary
            <input type="radio" name="Gender" 
            Value="I prefer not to answer" id="I prefer not to answer"> I prefer not to answer
    </div>
    <div>
        <label for="text">A short description about myself: </label>
    </div>
    <div>
        <textarea name="" id="" cols="30" rows="3"></textarea>
    </div>
    <div>
        <label for="text">Favorite Languages: </label>
        <select name="favorite_language">
            <option>JavaScript</option>
            <option>Python</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="accept" id="accept"> 
        <label for="checkbox">Yes, I would like to receive periodic email updates</label>
    </div>
    <div>
        <input type="submit" value="Create Account">
    </div>
    <label for="text">* Indicates a required field</label>
</body>
</html>
